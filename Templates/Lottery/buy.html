<div class="card">
    <h2 class="card-title">Buy Tickets</h2>
    <p>Select how many tickets you want to purchase (50 KES each)</p>
    
    <div class="ticket-options">
        <div class="ticket-option">
            <h3>1 Ticket</h3>
            <div class="price">50 KES</div>
            <p>Single entry for the current draw</p>
            <button class="btn btn-primary" onclick="preparePurchase(1)">Select</button>
        </div>
        
        <div class="ticket-option">
            <h3>2 Tickets</h3>
            <div class="price">100 KES</div>
            <p>Double your chances to win</p>
            <button class="btn btn-primary" onclick="preparePurchase(2)">Select</button>
        </div>
        
        <div class="ticket-option">
            <h3>3 Tickets</h3>
            <div class="price">150 KES</div>
            <p>Maximum allowed per player</p>
            <button class="btn btn-primary" onclick="preparePurchase(3)">Select</button>
        </div>
    </div>
    
    <button class="btn btn-outline" onclick="showPage('home')">Back to Home</button>
</div>
