{% extends "base.html" %}

{% block content %}
<div id="register-page" class="page">
    <div class="card">
        <h2 class="card-title">Register</h2>
        <div id="register-error" class="alert alert-danger" style="display: none;"></div>
        
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="register-phone">Phone Number</label>
            <input type="tel" id="register-phone" class="form-control" placeholder="2547XXXXXXXX" pattern="[0-9]{12}" required>
        </div>
        
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" class="form-control" required>
        </div>
        
        <button class="btn btn-primary" onclick="registerUser()">Register</button>
        <button class="btn btn-outline" onclick="showPage('home')">Cancel</button>
        
        <p style="margin-top: 15px;">Already have an account? <a href="#" onclick="showPage('login')">Login here</a></p>
    </div>
</div>
{% endblock %}
